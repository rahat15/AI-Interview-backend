

services:
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/interview_coach
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - API_V1_STR=/v1
      - PROJECT_NAME=Interview Coach API
      - BACKEND_CORS_ORIGINS=["http://localhost:3000"]
      - EMBEDDINGS_MODEL=local
    volumes:
      - ./uploads:/app/uploads
      - ./samples:/app/samples
    depends_on:
      - postgres
      - redis
    networks:
      - interview-network
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_DB=interview_coach
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - interview-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - interview-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    command: python -m apps.worker.queue
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/interview_coach
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - EMBEDDINGS_MODEL=local
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - interview-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  interview-network:
    driver: bridge
